<!DOCTYPE html>
<html lang="en">

<!-- Head contains the metadata of the page -->
<head>
    <meta charset="utf-8">

    <!-- Title that shows on tab or when bookmarked -->
    <title>My Site</title>

    <!-- Every good site has detailed meta tags which help with SEO (search engine optimization aka showing up in Google) -->
    <meta name="author" content="Evan" />
    <meta name="description" content="The description here will show up as the description in a Google search." />

    <!-- These are how you choose what shows up when you share the link to Facebook or similar -->
    <meta property="og:url" content="localhost.com" />
    <meta property="og:title" content="Title of your page" />
    <meta property="og:description" content="Description here" />
    <meta property="og:image" content="img/ACM_logo.png" />

    <!-- Import external css file from relative directory -->
    <link href="/css/main.css" rel="stylesheet" id="stylesheet" />

</head>

<!-- Body contains the contents of the page -->
<body>

</html>
